name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    name: Cargo publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        name: Publish
        with:
          command: publish
